<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>

    <body>
        <a-scene background="color:#000000">
            <a-sphere position="-1 0.5 -3" color="#B1D4E0" radius="0.5"></a-sphere>
            <a-cylinder position="2 1 -3" color="purple" radius="0.4" height="1.8"></a-cylinder>
            <a-cone position="0.5 0.8 -3" color="blue" radius-bottom="0.5" radius-top="0"></a-cone>
            <a-cube position="1 1 -3" color="#EF2D5E"></a-cube>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="9" height="3" color="#7BC8A4"></a-plane>


        </a-scene>
    </body>
</html>
